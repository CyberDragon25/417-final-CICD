name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build + Test (Triangle_Example)
        run: mvn -B -e -f CICD-testing/Triangle_Example/pom.xml clean test

      - name: Build + Test (Tutorial_Stack)
        run: mvn -B -e -f CICD-testing/Tutorial_Stack/pom.xml clean test

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            CICD-testing/Triangle_Example/target/site/jacoco/
            CICD-testing/Tutorial_Stack/target/site/jacoco/
          if-no-files-found: warn

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            CICD-testing/Triangle_Example/target/surefire-reports/
            CICD-testing/Tutorial_Stack/target/surefire-reports/
          if-no-files-found: warn
